<ion-content>
    <ion-row>
        <p>Mes notifications</p>
    </ion-row>
  
      <ion-list *ngFor="let noti of notify" (click)="lirenotify(noti.id)">
        <ion-item>
          <ion-label>
            <h2>Demande du {{noti?.dateDemande | date: ('dd-MM-YYYY')}}</h2>
            <h3>
              <span *ngIf = "noti.userView === 'non_lu'" class="alertdanger" style="float: right;">non lu</span>
              <span *ngIf = "noti.userView === 'lu'" class="alertsuccess"  style="float: right;">lu</span>
            </h3>
          </ion-label>
  
        </ion-item>
      </ion-list>

</ion-content>
