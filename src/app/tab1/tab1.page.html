<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content >

    <div class="post_img" *ngFor="let a of annonce">
        <ion-item lines="none">
        <ion-button shape="round" slot="end" (click)="obtenir(a.id_annonce)">Obtenir</ion-button>
        </ion-item>
        <img src="{{photo}} + {{a.id_annonce}}">
        <!-- <h4>{{a.description}}</h4> -->
    </div>
</ion-content>
